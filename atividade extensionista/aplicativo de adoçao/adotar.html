<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Adoção ou Apadrinhamento</title>
  <link href="css/adotarStyles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h2>Formulário de Adoção ou Apadrinhamento</h2>
    <form action="https://formsubmit.co/atillanffa@gmail.com" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">E-mail:</label>
        <input type="email" name="email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" min="18" required>
        <label for="profession">Profissão:</label>
        <input type="text" id="profession" name="profession" required>
        <label for="hasPets">Possui animais de estimação?</label>
        <select id="hasPets" name="hasPets" required>
          <option value="yes">Sim</option>
          <option value="no">Não</option>
        </select>
        <label for="adoptionType">Pretende adotar ou apadrinhar?</label>
        <select id="adoptionType" name="adoptionType" required>
          <option value="adopt">Adotar</option>
          <option value="sponsor">Apadrinhar</option>
        </select>
        <label for="animalType">Qual espécie?</label>
        <select id="animalnType" name="animalType" required>
          <option value="dog">Cachorro</option>
          <option value="cat">Gato</option>
        </select>
        <button type="submit">Enviar</button>
 
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
